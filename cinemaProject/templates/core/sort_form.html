<form class="m-2" action="{% url page %}" method="get">
      <label for="sort_by">Sort by:</label>
      <select name="sort_by" id="sort_by">
          <option value="pk" {% if request.GET.sort_by == 'pk' %}selected{% endif %}>Default</option>
          <option value="price" {% if request.GET.sort_by == 'price' %}selected{% endif %}>Price ASC</option>
          <option value="-price" {% if request.GET.sort_by == '-price' %}selected{% endif %}>Price DESC</option>
          <option value="time_start" {% if request.GET.sort_by == 'time_start' %}selected{% endif %}>Start Time ASC</option>
          <option value="-time_start" {% if request.GET.sort_by == '-time_start' %}selected{% endif %}>Start Time DESC</option>
      </select>
      <input class="btn btn-primary m-3" type="submit" value="Sort">
  </form>
